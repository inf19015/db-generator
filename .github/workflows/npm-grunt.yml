name: Build Frontend

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Cache Dist
      id: cache-dist
      uses: actions/cache@v3
      with:
        path: client/dist
        key: ${{ runner.os }}-dist-v2
          
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
      
    - name: Install yarn dependencies
      run: yarn install
      
    - name: Build
      run: yarn run prod
  
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    name: Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          
      - name: Cache Dist
        id: cache-dist
        uses: actions/cache@v3
        with:
          path: client/dist
          key: ${{ runner.os }}-dist-v2
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_TREE_0DB3A3C03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/client/dist" 
          skip_app_build: true
          output_location: ''
