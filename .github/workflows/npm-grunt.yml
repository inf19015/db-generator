name: Build Frontend

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Cache Dist
      id: cache-dist
      uses: actions/cache@v3
      with:
        path: dist
        key: ${{ runner.os }}-dist
          
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
      
    - name: Install yarn dependencies
      run: yarn install
      
    - name: Build
      run: yarn run prod
